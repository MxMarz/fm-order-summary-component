<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/website/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/website/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="main_section">
    <div class="card_container">
      <div class="card">
        <div class="card_image">
          <img class="image" src="/website/images/illustration-hero.svg">
        </div>
        <div class="card_info">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="order_sum">
            <div class="order_icon">
                <img src="/website/images/icon-music.svg">
            </div>
            <div class="order_details">
                <h3 class="order_title">Annual Plan</h3>
                <p class="order_text">$59.99/year</p>
            </div>
            <div class="order_change">
              <a href="#">Change</a>
            </div>
          </div>
          <button class="pay_button">Proceed to Payment</button>
          <a href="#" class="cancel_order">Cancel Order</a>
        </div>
      </div>
  </section>
<!--


  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  
-->
</body>

</html>
